<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
</head>
<body>

<div id="container">

    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a> <span>getUserMedia â‡’ canvas</span>
    </h1>

    <video playsinline autoplay></video>
    <button>Take snapshot</button>
    <canvas id="canvas"></canvas>

    <form action="" method="POST" id="form1">
        {% csrf_token %}
        <input type="hidden" name="canvasData" id="my_hidden">
        <input type="submit" name="submit" value="submit" onclick="save()">
    </form>

</div>

<script>

    'use strict';

// Put variables in global scope to make them available to the browser console.
const video = document.querySelector('video');
const canvas = window.canvas = document.querySelector('canvas');
canvas.width = 480;
canvas.height = 360;

const button = document.querySelector('button');
button.onclick = function() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
};

const constraints = {
  audio: false,
  video: true
};

function handleSuccess(stream) {
  window.stream = stream; // make stream available to browser console
  video.srcObject = stream;
}

function handleError(error) {
  console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
}

navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError);

function save()
    {
        var canvas = document.getElementById('canvas');
        document.getElementById('my_hidden').value = canvas.toDataURL('image/png');
        document.forms["form1"].submit(); //test
    }

</script>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

<script src="../../../js/lib/ga.js"></script>

</body>
</html>

</body>
</html>
